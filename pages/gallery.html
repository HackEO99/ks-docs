    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.querySelector('.btn-toggle');
            const plcTable = document.getElementById('plcTable');
            toggleButton.addEventListener('click', function () {
                const icon = toggleButton.querySelector('.fas');
                plcTable.classList.toggle('collapse');
                icon.classList.toggle('fa-chevron-down');
                icon.classList.toggle('fa-chevron-up');
            });

            var gallerySlider = new Swiper('.gallery-slider', {
                slidesPerView: 'auto',
                spaceBetween: 10,
                loop: true,
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false,
                },
                navigation: {
                    nextEl: '.gallery-button-next',
                    prevEl: '.gallery-button-prev',
                },
            });
        });

        // Back to Top Button
        document.addEventListener('DOMContentLoaded', function () {
            const backToTopButton = document.querySelector('.back-to-top');

            window.addEventListener('scroll', function () {
                if (window.scrollY > 300) { // Show button after scrolling down 300px
                    backToTopButton.style.display = 'block';
                } else {
                    backToTopButton.style.display = 'none';
                }
            });

            backToTopButton.addEventListener('click', function (e) {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            // URL to your raw JSON file on GitHub
            const jsonUrl = 'https://raw.githubusercontent.com/HackEO99/ks-docs/main/gallery.json';

            fetch(jsonUrl)
                .then(response => response.json())
                .then(data => {
                    const galleryContainer = document.querySelector('.row');
                    let galleryHTML = '';

                    data.images.forEach(image => {
                        galleryHTML += `
            <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter ${image.category}">
              <img src="${image.url}" class="img-responsive" alt="Gallery Image">
            </div>`;
                    });

                    galleryContainer.innerHTML = galleryHTML;
                })
                .catch(error => console.error('Error fetching gallery images:', error));
        });

        $(document).ready(function () {
            $(".filter-button").click(function () {
                var value = $(this).attr('data-filter');

                if (value === "all") {
                    $('.filter').show('1000');
                } else {
                    $(".filter").not('.' + value).hide('3000');
                    $('.filter').filter('.' + value).show('3000');
                }
            });

            if ($(".filter-button").removeClass("active")) {
                $(this).removeClass("active");
            }
            $(this).addClass("active");
        });

        });
